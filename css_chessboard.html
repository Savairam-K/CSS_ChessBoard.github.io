<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="css_chessboard.css">
</head>
<body>
    <div class="chess-board">
        <div class="row-1">
            <div class="cell-1"><i class="fa-solid fa-chess-rook fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-2 black"><i class="fa-solid fa-chess-knight fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-3"><i class="fa-solid fa-chess-bishop fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-4 black"><i class="fa-solid fa-chess-queen fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-5"><i class="fa-solid fa-chess-king fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-6 black"><i class="fa-solid fa-chess-bishop fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-7"><i class="fa-solid fa-chess-knight fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-8 black"><i class="fa-solid fa-chess-rook fa-2xl" style="color: #ffffff;"></i></div>
        </div>

        <div class="row-2">
            <div class="cell-1 black"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-2"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-3 black"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-4"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-5 black"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-6"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-7 black"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-8"><i class="fa-solid fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
        </div>

        <div class="row-3">
            <div class="cell-1"></div>
            <div class="cell-2 black"></div>
            <div class="cell-3"></div>
            <div class="cell-4 black"></div>
            <div class="cell-5"></div>
            <div class="cell-6 black"></div>
            <div class="cell-7"></div>
            <div class="cell-8 black"></div>
        </div>

        <div class="row-4">
            <div class="cell-1 black"></div>
            <div class="cell-2"></div>
            <div class="cell-3 black"></div>
            <div class="cell-4"></div>
            <div class="cell-5 black"></div>
            <div class="cell-6"></div>
            <div class="cell-7 black"></div>
            <div class="cell-8"></div>
        </div>

        <div class="row-5">
            <div class="cell-1"></div>
            <div class="cell-2 black"></div>
            <div class="cell-3"></div>
            <div class="cell-4 black"></div>
            <div class="cell-5"></div>
            <div class="cell-6 black"></div>
            <div class="cell-7"></div>
            <div class="cell-8 black"></div>
        </div>

        <div class="row-6">
            <div class="cell-1 black"></div>
            <div class="cell-2"></div>
            <div class="cell-3 black"></div>
            <div class="cell-4"></div>
            <div class="cell-5 black"></div>
            <div class="cell-6"></div>
            <div class="cell-7 black"></div>
            <div class="cell-8"></div>
        </div>

        <div class="row-7">
            <div class="cell-1"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-2 black"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-3"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-4 black"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-5"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-6 black"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-7"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-8 black"><i class="fa-regular fa-chess-pawn fa-2xl" style="color: #ffffff;"></i></div>
        </div>

        <div class="row-8">
            <div class="cell-1 black"><i class="fa-regular fa-chess-rook fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-2"><i class="fa-regular fa-chess-knight fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-3 black"><i class="fa-regular fa-chess-bishop fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-4"><i class="fa-regular fa-chess-queen fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-5 black"><i class="fa-regular fa-chess-king fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-6"><i class="fa-regular fa-chess-bishop fa-2xl" style="color: #000000;"></i></div>
            <div class="cell-7 black"><i class="fa-regular fa-chess-knight fa-2xl" style="color: #ffffff;"></i></div>
            <div class="cell-8"><i class="fa-regular fa-chess-rook fa-2xl" style="color: #000000;"></i></div>
        </div>
    </div>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0628d3d873.js" crossorigin="anonymous"></script>
</body>
</html>
